<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - NEXUS Gaming Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-purple: #6A0DAD;
            --primary-orange: #FF8C00;
            --primary-blue: #00B4D8;
            --dark-bg: #0a0e1a;
            --darker-bg: #050810;
            --card-bg: #151b2e;
            --card-hover: #1a2137;
            --text-white: #ffffff;
            --text-gray: #a8b2d1;
            --text-dark: #8892b0;
            --border-color: #1e2740;
            --success: #00ff88;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: var(--text-white);
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(106, 13, 173, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(0, 180, 216, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 30px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 10px 50px rgba(106, 13, 173, 0.3);
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 42px;
            font-weight: 900;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s;
        }

        .back-link:hover {
            transform: translateX(-10px);
            color: var(--primary-blue);
        }

        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 450px;
            gap: 30px;
        }

        .section {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--text-gray);
            font-size: 15px;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 18px;
            background: var(--darker-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-white);
            font-size: 16px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 20px rgba(106, 13, 173, 0.3);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
        }

        .payment-methods {
            display: grid;
            gap: 15px;
            margin-top: 15px;
        }

        .payment-option {
            border: 2px solid var(--border-color);
            padding: 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--darker-bg);
        }

        .payment-option:hover {
            border-color: var(--primary-orange);
            box-shadow: 0 0 25px rgba(255, 140, 0, 0.2);
        }

        .payment-option.selected {
            border-color: var(--primary-orange);
            background: rgba(255, 140, 0, 0.1);
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.3);
        }

        .payment-option input[type="radio"] {
            width: auto;
            accent-color: var(--primary-orange);
        }

        .payment-icon {
            font-size: 36px;
        }

        .payment-info h4 {
            font-size: 17px;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .payment-info p {
            font-size: 13px;
            color: var(--text-dark);
        }

        .order-summary {
            position: sticky;
            top: 30px;
        }

        .order-items {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 25px;
        }

        .order-items::-webkit-scrollbar {
            width: 8px;
        }

        .order-items::-webkit-scrollbar-track {
            background: var(--darker-bg);
            border-radius: 10px;
        }

        .order-items::-webkit-scrollbar-thumb {
            background: var(--primary-purple);
            border-radius: 10px;
        }

        .order-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid var(--border-color);
        }

        .order-item-info {
            flex: 1;
        }

        .order-item-name {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .order-item-qty {
            color: var(--text-dark);
            font-size: 14px;
            margin-bottom: 5px;
        }

        .order-item-price {
            font-weight: 900;
            color: var(--primary-orange);
            font-size: 17px;
        }

        .summary-line {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            font-size: 16px;
        }

        .summary-line.total {
            border-top: 3px solid var(--primary-purple);
            margin-top: 20px;
            padding-top: 20px;
            font-size: 22px;
            font-weight: 900;
        }

        .summary-line.total .value {
            color: var(--primary-orange);
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-orange), #ff6600);
            border: none;
            border-radius: 12px;
            color: var(--text-white);
            font-size: 19px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 25px;
            letter-spacing: 1.5px;
            box-shadow: 0 8px 30px rgba(255, 140, 0, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(255, 140, 0, 0.6);
        }

        @media (max-width: 1024px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: static;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-link">‚Üê VOLTAR PARA A LOJA</a>
        
        <div class="header">
            <h1>üéÆ CHECKOUT</h1>
        </div>

        <div class="checkout-grid">
            <div>
                <!-- Personal Data -->
                <div class="section">
                    <h2 class="section-title">üë§ DADOS PESSOAIS</h2>
                    <form id="checkoutForm">
                        <div class="form-group">
                            <label>Nome Completo *</label>
                            <input type="text" name="nome" required placeholder="Seu nome">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>E-mail *</label>
                                <input type="email" name="email" required placeholder="seu@email.com">
                            </div>
                            <div class="form-group">
                                <label>Telefone/WhatsApp *</label>
                                <input type="tel" name="telefone" required placeholder="(85) 99999-9999">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>CPF/CNPJ *</label>
                            <input type="text" name="cpf" required placeholder="000.000.000-00">
                        </div>
                    </form>
                </div>

                <!-- Shipping Address -->
                <div class="section" style="margin-top: 25px;">
                    <h2 class="section-title">üì¶ ENDERE√áO DE ENTREGA</h2>
                    <form id="addressForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label>CEP *</label>
                                <input type="text" name="cep" required placeholder="00000-000">
                            </div>
                            <div class="form-group">
                                <label>Rua *</label>
                                <input type="text" name="rua" required placeholder="Nome da rua">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>N√∫mero *</label>
                                <input type="text" name="numero" required placeholder="123">
                            </div>
                            <div class="form-group">
                                <label>Complemento</label>
                                <input type="text" name="complemento" placeholder="Apto, Bloco, etc">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Bairro *</label>
                                <input type="text" name="bairro" required placeholder="Bairro">
                            </div>
                            <div class="form-group">
                                <label>Cidade *</label>
                                <input type="text" name="cidade" required placeholder="Cidade">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Estado *</label>
                            <select name="estado" required>
                                <option value="">Selecione...</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amap√°</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE" selected>Cear√°</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Esp√≠rito Santo</option>
                                <option value="GO">Goi√°s</option>
                                <option value="MA">Maranh√£o</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Par√°</option>
                                <option value="PB">Para√≠ba</option>
                                <option value="PR">Paran√°</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piau√≠</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rond√¥nia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">S√£o Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </form>
                </div>

                <!-- Payment Method -->
                <div class="section" style="margin-top: 25px;">
                    <h2 class="section-title">üí≥ FORMA DE PAGAMENTO</h2>
                    <div class="payment-methods">
                        <label class="payment-option selected">
                            <input type="radio" name="payment" value="pix" checked>
                            <span class="payment-icon">üì±</span>
                            <div class="payment-info">
                                <h4>PIX</h4>
                                <p>Aprova√ß√£o instant√¢nea</p>
                            </div>
                        </label>

                        <label class="payment-option">
                            <input type="radio" name="payment" value="cartao">
                            <span class="payment-icon">üí≥</span>
                            <div class="payment-info">
                                <h4>Cart√£o de Cr√©dito</h4>
                                <p>Parcelamento em at√© 12x sem juros</p>
                            </div>
                        </label>

                        <label class="payment-option">
                            <input type="radio" name="payment" value="boleto">
                            <span class="payment-icon">üßæ</span>
                            <div class="payment-info">
                                <h4>Boleto Banc√°rio</h4>
                                <p>Vencimento em 3 dias √∫teis</p>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="section order-summary">
                <h2 class="section-title">üìã RESUMO DO PEDIDO</h2>
                <div class="order-items" id="orderItems">
                    <!-- Items will be inserted here -->
                </div>
                
                <div>
                    <div class="summary-line">
                        <span>Subtotal</span>
                        <span id="subtotal">R$ 0,00</span>
                    </div>
                    <div class="summary-line">
                        <span>Frete</span>
                        <span id="shipping" style="color: var(--success);">GR√ÅTIS</span>
                    </div>
                    <div class="summary-line total">
                        <span>TOTAL</span>
                        <span class="value" id="total">R$ 0,00</span>
                    </div>
                </div>

                <button class="submit-btn" onclick="finalizarPedido()">
                    FINALIZAR PEDIDO
                </button>
            </div>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        if (cart.length === 0) {
            cart = [
                {
                    name: "Produto Exemplo",
                    price: 299.90,
                    quantity: 1,
                    image: "https://images.unsplash.com/photo-1527814050087-3793815479db?w=400&h=300&fit=crop"
                }
            ];
        }

        function displayOrder() {
            const orderItemsContainer = document.getElementById('orderItems');
            let subtotal = 0;

            orderItemsContainer.innerHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;

                return `
                    <div class="order-item">
                        <img src="${item.image}" alt="${item.name}" class="order-item-image">
                        <div class="order-item-info">
                            <div class="order-item-name">${item.name}</div>
                            <div class="order-item-qty">Quantidade: ${item.quantity}</div>
                            <div class="order-item-price">R$ ${itemTotal.toFixed(2)}</div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('subtotal').textContent = `R$ ${subtotal.toFixed(2)}`;
            document.getElementById('total').textContent = `R$ ${subtotal.toFixed(2)}`;
        }

        document.querySelectorAll('.payment-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.payment-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });

        function finalizarPedido() {
            const form = document.getElementById('checkoutForm');
            const addressForm = document.getElementById('addressForm');
            
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            if (!addressForm.checkValidity()) {
                addressForm.reportValidity();
                return;
            }

            const formData = new FormData(form);
            const dados = Object.fromEntries(formData);
            
            const addressData = new FormData(addressForm);
            const endereco = Object.fromEntries(addressData);
            
            const dadosCompletos = { ...dados, ...endereco };
            
            const pagamento = document.querySelector('input[name="payment"]:checked').value;

            const numeroWhatsApp = '5585999999999'; // COLOQUE SEU N√öMERO AQUI
            
            let mensagem = 'üéÆ *NOVO PEDIDO - NEXUS GAMING STORE*\n\n';
            mensagem += '*üì¶ PRODUTOS:*\n';
            
            cart.forEach((item, index) => {
                mensagem += `\n${index + 1}. ${item.name}\n`;
                mensagem += `   ‚Ä¢ Qtd: ${item.quantity} | R$ ${item.price.toFixed(2)}\n`;
                mensagem += `   ‚Ä¢ Subtotal: R$ ${(item.price * item.quantity).toFixed(2)}\n`;
            });
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            mensagem += `\n*üí∞ TOTAL: R$ ${total.toFixed(2)}*\n\n`;
            
            mensagem += '*üë§ DADOS DO CLIENTE:*\n';
            mensagem += `Nome: ${dadosCompletos.nome}\n`;
            mensagem += `E-mail: ${dadosCompletos.email}\n`;
            mensagem += `Telefone: ${dadosCompletos.telefone}\n`;
            mensagem += `CPF: ${dadosCompletos.cpf}\n\n`;
            
            mensagem += '*üì¶ ENDERE√áO DE ENTREGA:*\n';
            mensagem += `${dadosCompletos.rua}, ${dadosCompletos.numero}${dadosCompletos.complemento ? ' - ' + dadosCompletos.complemento : ''}\n`;
            mensagem += `${dadosCompletos.bairro} - ${dadosCompletos.cidade}/${dadosCompletos.estado}\n`;
            mensagem += `CEP: ${dadosCompletos.cep}\n\n`;
            
            mensagem += `*üí≥ PAGAMENTO:* ${pagamento.toUpperCase()}\n`;

            const mensagemCodificada = encodeURIComponent(mensagem);
            const urlWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${mensagemCodificada}`;
            
            window.open(urlWhatsApp, '_blank');
            
            alert('‚úÖ Pedido enviado com sucesso!\n\nVoc√™ ser√° redirecionado para o WhatsApp.');
        }

        displayOrder();
    </script>
</body>
</html>
